<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--    <input type="text" class="form-control" [(ngModel)]="newServerName">-->

    <!--    Using Local references-->
    <input type="text" class="form-control" #serveNameInput>
    <label>Server Content</label>

    <!--    <input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input type="text" class="form-control" #serverContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serveNameInput, serverContentInput)">Add Server
    </button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serveNameInput, serverContentInput)">Add Server Blueprint
    </button>
  </div>
</div>
